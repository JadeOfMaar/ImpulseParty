@PART[impp_impengMk2|impp_impengS1|impp_impengS2]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = EMM
		switcherDescription = Emissive Style
		switcherDescriptionPlural = Emissive Styles
		SUBTYPE
		{
			name = STRed
			title = Sprinkles Red
			primaryColor = BrightRed
			secondaryColor = BrightRed
			// TEXTURE
			// {
				// texture = ImpulseParty/Parts/Things/Impulse_EMM_R
				// shaderProperty = _Emissive
			// }
		}
		SUBTYPE
		{
			name = STYellow
			title = Sprinkles Yellow
			primaryColor = FadedYellow
			secondaryColor = FadedYellow
			TEXTURE
			{
				texture = ImpulseParty/Parts/Things/Impulse_EMM_Y
				shaderProperty = _Emissive
			}
			MODULE:NEEDS[!FlyingSaucers]
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = ImpulseDrive
				}
				DATA
				{
					runningEffectName = running_STYellow
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIGraviticEngine
				}
				DATA
				{
					powerEffectName = running_STYellow
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIPlumeController
				}
				DATA
				{
					plumeFXName = running_STYellow
				}
			}
		}
		SUBTYPE
		{
			name = STBlue
			title = Sprinkles Blue
			primaryColor = DodgerBlue
			secondaryColor = DodgerBlue
			TEXTURE
			{
				texture = ImpulseParty/Parts/Things/Impulse_EMM_B
				shaderProperty = _Emissive
			}
			MODULE:NEEDS[!FlyingSaucers]
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = ImpulseDrive
				}
				DATA
				{
					runningEffectName = running_STBlue
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIGraviticEngine
				}
				DATA
				{
					powerEffectName = running_STBlue
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIPlumeController
				}
				DATA
				{
					plumeFXName = running_STBlue
				}
			}
		}
		SUBTYPE
		{
			name = SCBlue
			title = Torch Blue
			primaryColor = Blue
			secondaryColor = Blue
			TEXTURE
			{
				texture = ImpulseParty/Parts/Things/Impulse_EMM_B
				shaderProperty = _Emissive
			}
			MODULE:NEEDS[!FlyingSaucers]
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = ImpulseDrive
				}
				DATA
				{
					runningEffectName = running_SCBlue
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIGraviticEngine
				}
				DATA
				{
					powerEffectName = running_SCBlue
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
				IDENTIFIER
				{
					name = WBIPlumeController
				}
				DATA
				{
					plumeFXName = running_SCBlue
				}
			}
		}
		SUBTYPE
		{
			name = SWPink
			title = Ion Pink
			primaryColor = LavenderPink
			secondaryColor = LavenderPink
			TEXTURE
			{
				texture = ImpulseParty/Parts/Things/Impulse_EMM_R
				shaderProperty = _Emissive
			}
			
			MODULE:NEEDS[!FlyingSaucers]
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = ImpulseDrive
				}
				DATA
				{
					runningEffectName = running_SWPink
				}
			}
			MODULE:NEEDS[FlyingSaucers]
			{
